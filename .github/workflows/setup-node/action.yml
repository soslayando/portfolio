name: Build and Deploy Next.js 16

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar Node.js >=20.9
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.5  # AsegÃºrate de usar >=20.9
          cache: 'npm'

      - name: Clean old cache
        run: rm -rf node_modules .next

      # 3. Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4. Limpiar cache viejo (opcional, por si hay problemas con versiones anteriores)
      - name: Clean .next folder
        run: rm -rf .next

      # 5. Build de Next.js
      - name: Build Next.js
        run: npm run build

      # 6. (Opcional) Deploy si usas GitHub Pages, Vercel u otro
      # - name: Deploy
      #   run: npm run deploy
