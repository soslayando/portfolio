name: publish-to-github-pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3    
        with:
          node-version: 20.19.5

      # 3ï¸âƒ£ Install dependencies
      - name: Install dependencies ğŸ“¦
        run: npm ci

      # 4ï¸âƒ£ Create .env file
      - name: Create .env file ğŸ“
        run: |
          touch .env
          echo TINA_TOKEN=${{ secrets.TINA_TOKEN }} >> .env
          echo NEXT_PUBLIC_TINA_CLIENT_ID=${{ secrets.NEXT_PUBLIC_TINA_CLIENT_ID }} >> .env

      # 5ï¸âƒ£ Build Next.js site
      - name: Build Next.js ğŸ—ï¸
        run: npm run build

      # 6ï¸âƒ£ Configure GitHub Pages
      - name: Setup Pages âš™ï¸
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next

      # 7ï¸âƒ£ Upload artifact
      - name: Upload artifact ğŸ“¡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
